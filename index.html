<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İş Takip - Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3a0ca3, #f08a5d);
      color: #fff;
    }

    .login-container {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #f08a5d;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    button:hover {
      background-color: #e07b4f;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>İş Takip Giriş</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>
</div>

<script>
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if(res.status === 200) {
      if(data.user.role === 'admin') {
        window.location.href = '/admin.html'; // Yönetici sayfası
      } else {
        window.location.href = '/personel.html'; // Personel veri giriş sayfası
      }
    } else {
      alert(data.error);
    }
  } catch(err) {
    console.error(err);
    alert('Sunucu hatası!');
  }
}
</script>

</body>
</html>
