<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Personel Ekranı</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c003e, #ff6f00);
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin: 10px 0;
    }
    button {
      background-color: #ff6f00;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Personel Görev Girişi</h2>
  <input type="text" id="username" placeholder="Adınız" /><br />
  <textarea id="task" placeholder="Görevinizi yazın..."></textarea><br />
  <button onclick="saveTask()">Kaydet</button>
  <a href="logout.html" style="color: white;">Çıkış Yap</a>

  <script>
    async function saveTask() {
      const username = document.getElementById("username").value;
      const task = document.getElementById("task").value;

      const res = await fetch("/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, task }),
      });

      const data = await res.json();
      alert(data.message || data.error);
    }
  </script>
</body>
</html>
