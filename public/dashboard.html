<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kontrol Paneli</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    button { padding: 8px 12px; border: none; border-radius: 6px; background: #dc3545; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <h2>İş Takip Sistemi</h2>
    <button onclick="logout()">Çıkış Yap</button>
  </div>
  <p>Hoş geldiniz, <span id="user"></span>!</p>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";
    document.getElementById("user").textContent = user.username;

    async function logout() {
      await fetch("/api/logout", { method: "POST" });
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
