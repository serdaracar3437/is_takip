<body>

<h2>GÃ¶rev Listesi</h2>

<table id="tasksTable">
  <thead>
    <tr>
      <th>KullanÄ±cÄ±</th>
      <th>Ä°ÅŸ Emri No</th>
      <th>ÃœrÃ¼n Kodu</th>
      <th>Tarih</th>
      <th>YapÄ±lan Faaliyet</th>
      <th>AÃ§Ä±klama</th>
      <th>KullanÄ±lan Malzeme</th>

      <th>BitiÅŸ</th>
      <th>Ä°ÅŸlem Adedi</th>

      <th>Hata SayÄ±sÄ± 1</th>

<script>
const supabaseUrl = "SUPABASE_URL";     // ðŸ”§ Buraya kendi URL'ni yaz
const supabaseKey = "SUPABASE_ANON_KEY"; // ðŸ”§ Buraya kendi anon key'ini yaz
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda gÃ¶revleri yÃ¼kle
document.addEventListener("DOMContentLoaded", loadTasks);

async function loadTasks() {
    const { data, error } = await supabase
        .from("tasks")
        .select("*")
        .order("id", { ascending: false });

    if (error) {
        console.error("GÃ¶rev yÃ¼kleme hatasÄ±:", error);
        return;
    }

    const tableBody = document.querySelector("#tasksTable tbody");
    tableBody.innerHTML = "";

    data.forEach(task => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${task.username || ""}</td>
            <td>${task.isemri_numarasi || ""}</td>
            <td>${task.urun_kodu || ""}</td>
            <td>${task.tarih || ""}</td>
            <td>${task.yapilan_faaliyet || ""}</td>
            <td>${task.aciklama || ""}</td>
            <td>${task.kullanilan_malzeme || ""}</td>
            <td>${task.baslama_saati || ""}</td>
            <td>${task.bitis_saati || ""}</td>
            <td>${task.islem_adedi || ""}</td>
            <td>${task.hata_kodu1 || ""}</td>
            <td>${task.hata_sayisi1 || ""}</td>
            <td>${task.hata_kodu2 || ""}</td>
            <td>${task.hata_sayisi2 || ""}</td>
            <td>${task.hata_kodu3 || ""}</td>
            <td>${task.hata_sayisi3 || ""}</td>
            <td>
                <button onclick="editTask('${task.id}')">DÃ¼zenle</button>
            </td>
        `;

        tableBody.appendChild(row);
    });
}

function editTask(id) {
    window.location.href = `edit-task.html?id=${id}`;
}
</script>
