<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ä°ÅŸ Takip - GiriÅŸ</title>
<style>
  body{height:100vh;margin:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#2c003e,#ff6f00);font-family:Arial;color:white}
  .card{background:rgba(255,255,255,0.06);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.25);width:320px}
  h2{text-align:center;margin:0 0 16px}

  button{width:100%;padding:10px;background:#ff6f00;border:none;border-radius:8px;color:#fff;font-weight:700;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h2>Ä°ÅŸ Takip Sistemi</h2>
    <input id="username" placeholder="KullanÄ±cÄ± AdÄ±" autocomplete="username">
    <input id="password" type="password" placeholder="Åžifre" autocomplete="current-password">
    <button onclick="login()">GiriÅŸ Yap</button>
    <p id="msg" style="color:#ffd8a8;margin-top:10px"></p>
  </div>

<script>
async function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.textContent = "";

  if(!user || !pass){
    msg.textContent = "KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli";
    return;
  }

  try{
    const r = await fetch("/api/login", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ username: user, password: pass })
    });

    const j = await r.json();

    if(!r.ok){
      msg.textContent = j.error || "GiriÅŸ baÅŸarÄ±sÄ±z";
      return;
    }

    // ðŸ”¥ BURASI KRÄ°TÄ°K â€” tÃ¼m sayfalarda eriÅŸilmesi iÃ§in:
    localStorage.setItem("username", j.username);
    localStorage.setItem("role", j.role);

    // ðŸ”¥ YÃ¶nlendirme
    if(j.role === "admin"){
      location.href = "admin.html";
    } else {
      location.href = "personel.html";
    }

  }catch(e){
    msg.textContent = "Sunucu hatasÄ±: " + e.message;
  }
}
</script>
</body>
</html>
