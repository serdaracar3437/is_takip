<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İş Takip Sistemi Giriş</title>

<style>
body {
  font-family: Arial;
  background: linear-gradient(135deg, #2c003e, #ff6f00);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
input, button {
  padding: 12px;
  margin: 10px;
  border-radius: 6px;
  border: none;
}
button {
  background: #ff6f00;
  color: white;
  cursor: pointer;
}
button:hover { background: #e65c00; }
</style>
</head>

<body>
<h2>İş Takip Sistemi</h2>

<input id="username" placeholder="Kullanıcı Adı">
<input type="password" id="password" placeholder="Şifre">

<button onclick="login()">Giriş Yap</button>

<script>
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (res.status !== 200) return alert(data.error);

  if (data.role === "admin") window.location = "admin.html";
  else window.location = "personel.html";
}
</script>
</body>
</html>
