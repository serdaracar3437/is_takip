<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yönetici Paneli</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #2c003e, #ff6f00);
      color: white;
      padding: 30px;
    }
    input, select {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ff6f00;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #e65c00; }
  </style>
</head>
<body>
  <h2>Yönetici Paneli</h2>

  <h3>Kullanıcı Ekle</h3>
  <input type="text" id="newUser" placeholder="Kullanıcı Adı" />
  <input type="password" id="newPass" placeholder="Şifre" />
  <select id="newRole">
    <option value="personel">Personel</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="addUser()">Ekle</button>

  <h3>Personel Listesi</h3>
  <button onclick="loadPersonel()">Listele</button>
  <ul id="personelList"></ul>

  <h3>Görevler</h3>
  <button onclick="loadTasks()">Görevleri Gör</button>
  <ul id="taskList"></ul>

  <a href="logout.html" style="color: white;">Çıkış Yap</a>

  <script>
    async function addUser() {
      const username = document.getElementById("newUser").value;
      const password = document.getElementById("newPass").value;
      const role = document.getElementById("newRole").value;

      const res = await fetch("/api/addUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });
      const data = await res.json();
      alert(data.message || data.error);
    }

    async function loadPersonel() {
      const res = await fetch("/api/personel");
      const data = await res.json();
      const list = document.getElementById("personelList");
      list.innerHTML = "";
      data.forEach((p) => {
        const li = document.createElement("li");
        li.textContent = `${p.username} (${p.role})`;
        list.appendChild(li);
      });
    }

    async function loadTasks() {
      const res = await fetch("/api/tasks");
      const data = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      data.forEach((t) => {
        const li = document.createElement("li");
        li.textContent = `${t.username}: ${t.task}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
