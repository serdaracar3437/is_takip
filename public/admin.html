<body>
  <h2>YÃ¶netici Paneli</h2>

<h3>KullanÄ±cÄ± Ekle</h3>

<div style="
  background: rgba(255,255,255,0.12);
  padding: 15px;
  border-radius: 8px;
  max-width: 350px;
">
  <label>KullanÄ±cÄ± AdÄ±</label><br />
  <input type="text" id="newUser" placeholder="Ã–rn: ahmet123" /><br />

  <label>Åifre</label><br />
  <div style="display: flex; align-items: center;">
    <input type="password" id="newPass" placeholder="Åifre" style="flex: 1;" />
    <button onclick="togglePassword()" style="margin-left: 5px;">ğŸ‘</button>
  </div>

  <label>Rol</label><br />
  <select id="newRole">
    <option value="personel">Personel</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="addUser()" style="margin-top: 10px; width: 100%;">
    â• KullanÄ±cÄ± Ekle
  </button>
</div>

  <h3>Personel Listesi</h3>
  <button onclick="loadPersonel()">Listele</button>
  <ul id="personelList"></ul>

  <h3>GÃ¶revler</h3>
  <button onclick="loadTasks()">GÃ¶revleri GÃ¶r</button>
  <ul id="taskList"></ul>

  <a href="logout.html" style="color: white;">Ã‡Ä±kÄ±ÅŸ Yap</a>

  <script>
     function togglePassword() {
    const passInput = document.getElementById("newPass");
    passInput.type = passInput.type === "password" ? "text" : "password";
  }

  async function addUser() {
    const username = document.getElementById("newUser").value.trim();
    const password = document.getElementById("newPass").value.trim();
    const role = document.getElementById("newRole").value;

    if (!username || !password) {
      alert("â— KullanÄ±cÄ± adÄ± ve ÅŸifre boÅŸ olamaz.");
      return;
    }

    const res = await fetch("/api/addUser", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, role }),
    });

    const data = await res.json();

    if (res.status === 200) {
      alert("âœ… KullanÄ±cÄ± eklendi: " + username);
      document.getElementById("newUser").value = "";
      document.getElementById("newPass").value = "";
    } else {
      alert("âŒ Hata: " + (data.error || "Eklenemedi"));
    }
  }

    async function loadPersonel() {
      const res = await fetch("/api/personel");
      const data = await res.json();
      const list = document.getElementById("personelList");
      list.innerHTML = "";
      data.forEach((p) => {
        const li = document.createElement("li");
        li.textContent = `${p.username} (${p.role})`;
        list.appendChild(li);
      });
    }

    async function loadTasks() {
      const res = await fetch("/api/tasks");
      const data = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      data.forEach((t) => {
        const li = document.createElement("li");
        li.textContent = `${t.username}: ${t.task}`;
        list.appendChild(li);
      });
    }
  </script>
