<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(135deg, #2c003e, #ff6600); color: white; padding: 20px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid white; padding: 8px; text-align: left; }
    th { background-color: #4a148c; }
  </style>
</head>
<body>
  <h2>ğŸ‘‘ Admin Paneli</h2>

  <h3>Yeni KullanÄ±cÄ± Ekle</h3>
  <input id="username" placeholder="KullanÄ±cÄ± adÄ±">
  <input id="password" type="password" placeholder="Åifre">
  <select id="role">
    <option value="personel">Personel</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="addUser()">Ekle</button>

  <h3>Mevcut KullanÄ±cÄ±lar</h3>
  <button onclick="loadUsers()">Yenile</button>
  <table id="usersTable">
    <thead><tr><th>ID</th><th>KullanÄ±cÄ± AdÄ±</th><th>Rol</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function addUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const res = await fetch("/api/addUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
      });
      const data = await res.json();
      alert(data.message || data.error);
      loadUsers();
    }

    async function loadUsers() {
      const res = await fetch("/api/users");
      const data = await res.json();

      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.id}</td><td>${u.username}</td><td>${u.role}</td>`;
        tbody.appendChild(tr);
      });
    }

    loadUsers();
  </script>
</body>
</html>
