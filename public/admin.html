<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

    .modal-bg {
      position: fixed;

    }

</head>
<body>

<h2>YÃ¶netici Paneli</h2>

<!-- ========================== -->
<!--  YENÄ° KULLANICI EKLEME     -->

<div class="card">
  <h3>KullanÄ±cÄ± Ekle</h3>

  <label>KullanÄ±cÄ± AdÄ±</label>
  <input type="text" id="newUser" placeholder="Ã–rn: ahmet123">

  <label>Åifre</label>
  <div style="display:flex; align-items:center;">
    <input type="password" id="newPass" style="flex:1;">
    <button onclick="togglePassword()" style="margin-left:5px;">ğŸ‘</button>

</div>

<!-- ========================== -->
<!-- PERSONEL LÄ°STESÄ°           -->
<!-- ========================== -->

<h3>KullanÄ±cÄ±lar</h3>
<button onclick="loadUsers()">Listeyi Yenile</button>
<ul id="userList"></ul>

<h3>GÃ¶revler</h3>
<button onclick="window.location='tasks.html'">GÃ¶rev Listesi</button>

<br><br>
<a href="logout.html" style="color:white;">Ã‡Ä±kÄ±ÅŸ Yap</a>

<!-- ========================== -->
<!-- MODAL: KULLANICI DÃœZENLE  -->
<!-- ========================== -->

<div class="modal-bg" id="editModal">
  <div class="modal">
    <h3>KullanÄ±cÄ± DÃ¼zenle</h3>

    <input type="hidden" id="edit_id">

    <label>KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="edit_username">

    <label>Yeni Åifre</label>
    <input type="text" id="edit_password" placeholder="DeÄŸiÅŸtirmek istemezsen boÅŸ bÄ±rak">

    <label>Rol</label>
    <select id="edit_role">
      <option value="admin">Admin</option>
      <option value="personel">Personel</option>
    </select>

    <button onclick="updateUser()">Kaydet</button>
    <button class="close-btn" onclick="closeModal()">Kapat</button>
  </div>
</div>

<script>

function togglePassword() {
  const pass = document.getElementById("newPass");
  pass.type = pass.type === "password" ? "text" : "password";
}

/* ============================
      KULLANICI EKLE
============================ */

async function addUser() {
  const username = newUser.value.trim();
  const password = newPass.value.trim();
  const role = newRole.value;

  if (!username || !password) {
    return alert("â— KullanÄ±cÄ± adÄ± ve ÅŸifre boÅŸ olamaz.");
  }

  const res = await fetch("/api/addUser", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password, role }),
  });

  const data = await res.json();

  if (res.ok) {
    alert("KullanÄ±cÄ± eklendi!");
    loadUsers();
  } else {
    alert("Hata: " + data.error);
  }
}

/* ============================
       KULLANICILARI LÄ°STELE
============================ */

async function loadUsers() {
  const res = await fetch("/api/personel");
  const data = await res.json();

  const list = document.getElementById("userList");
  list.innerHTML = "";

  data.forEach(user => {
    const li = document.createElement("li");
    li.innerHTML = `
      <b>${user.username}</b> (${user.role})
      <button onclick="openEdit(${user.id}, '${user.username}', '${user.role}')">DÃ¼zenle</button>
      <button onclick="deleteUser(${user.id})" style="background:#900;">Sil</button>
    `;
    list.appendChild(li);
  });
}

/* ============================
        KULLANICI SÄ°LME
============================ */

async function deleteUser(id) {
  if (!confirm("Bu kullanÄ±cÄ± silinsin mi?")) return;

  const res = await fetch("/api/deleteUser/" + id, { method: "DELETE" });

  if (res.ok) {
    alert("KullanÄ±cÄ± silindi");
    loadUsers();
  } else {
    alert("Silme hatasÄ±");
  }
}

/* ============================
        MODAL AÃ‡/KAPA
============================ */

function openEdit(id, username, role) {
  document.getElementById("edit_id").value = id;
  document.getElementById("edit_username").value = username;
  document.getElementById("edit_role").value = role;
  document.getElementById("edit_password").value = "";

  document.getElementById("editModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("editModal").style.display = "none";
}

/* ============================
        KULLANICI GÃœNCELLE
============================ */

async function updateUser() {
  const id = edit_id.value;
  const username = edit_username.value.trim();
  const role = edit_role.value;
  const password = edit_password.value.trim();

  const res = await fetch("/api/updateUser/" + id, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password, role }),
  });

  const data = await res.json();

  if (res.ok) {
    alert("KullanÄ±cÄ± gÃ¼ncellendi");
    closeModal();
    loadUsers();
  } else {
    alert("Hata: " + data.error);
  }
}

loadUsers();

</script>
</body>
</html>
